<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <title>Zadanie 7</title>
    </head>
    <body>

    <div class="container">
      <div class="row">
            <div class="col-md-12" style="text-align: center;">
            <h1><span id="titleTAG">Album</span></h1>
            <input type="text" id="string" onkeyup="search()" placeholder="Vyhľadávanie">
            <div class="drag">
              <img rel="1" id="1" src="pics/icons/p.jpg" class="img-thumbnail" alt="petra">
              <img rel="2" id="2" src="pics/icons/c.jpg" class="img-thumbnail" alt="canyon">
              <img rel="3" id="3" src="pics/icons/t.jpg" class="img-thumbnail" alt="taj mahal">
              <img rel="4" id="4" src="pics/icons/e.jpg" class="img-thumbnail" alt="everest">
              <img rel="5" id="5" src="pics/icons/w.jpg" class="img-thumbnail" alt="wall">
              <img rel="6" id="6" src="pics/icons/k.jpg" class="img-thumbnail" alt="kyoto">
              <img rel="7" id="7" src="pics/icons/a.jpg" class="img-thumbnail" alt="aurora">
              <img rel="8" id="8" src="pics/icons/col.jpg" class="img-thumbnail" alt="colloseum">
            </div>
            </div>
            <p id="output" hidden>1,2,3,4,5,6,7,8</p>
      </div>
      </div>
      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        
        <div class="modal-content">
          <span class="close cursor" onclick="closeModal()">X</span>
          <div class="mySlides">
            <img src="pics/pet.jpg" style="width:100%" alt="petra">
          </div>

          <div class="mySlides">
            <img src="pics/can.jpg" style="width:100%" alt="canyon">
          </div>

          <div class="mySlides">
            <img src="pics/taj.jpg" style="width:100%" alt="taj mahal">
          </div>

          <div class="mySlides">
            <img src="pics/eve.jpg" style="width:100%" alt="everest">
          </div>

          <div class="mySlides">
            <img src="pics/wal.jpg" style="width:100%" alt="wall">
          </div>

          <div class="mySlides">
            <img src="pics/kiy.jpg" style="width:100%" alt="kiyoto">
          </div>

          <div class="mySlides">
            <img src="pics/aur.jpg" style="width:100%" alt="aurora">
          </div>

          <div class="mySlides">
            <img src="pics/col.jpg" style="width:100%" alt="colloseum">
          </div>

          <!-- Next/previous controls -->
          <a class="prev" onclick="minusSlides()">&#10094;</a>
          <a class="next" onclick="plusSlides()">&#10095;</a>

          <!-- Caption text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>
          <div class="caption-container">
            <p id="desc"></p>
          </div>

          <div id="wrapper">
            <div class="playpause">

            <input type="checkbox" value="None" id="playpause" name="check" checked onclick="play()">
            <label for="playpause">
                
            </label>
            </div>
          </div>
      </div>
    </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
    <script src="js/script.js"></script>
    </body>

</html>
