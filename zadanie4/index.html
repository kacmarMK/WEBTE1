<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Zadanie 4</title>
    </head>
    <body>
    <div class="container-md">
    <header><span id="pageTitle">Generátor tabuľky funkcie f() = X.Y, pričom X,Y patria do oboru hodnôt &lt;1;9&gt;</span></header>
    </div>


    <div class="container-md" id="main">
      <div class="content">
        <div class="col">
          <label>Hodnota X: </label>
          <input type="number" min="1" max="9" value="" id="x" onblur="validate('x', 'errorX')">
        </div>
        <div class="error" id="errorX"></div>
        <div class="col">
          <label>Hodnota Y: </label>
          <input type="number" min="1" max="9" value="" id="y" onblur="validate('y', 'errorY')">
        </div>
        <div class="error" id="errorY"></div>
        <div class="col">
          <button id="show" onclick="showTable('x', 'errorX','y', 'errorY')">Zobraz</button>
        </div> 
      </div>
    </div>

    <script src="script.js"></script>
    </body>

</html>
