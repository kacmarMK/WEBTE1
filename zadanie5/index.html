<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfY33H7jUM3zJHCLEpiVvo7w82rhlRL9U&libraries=places&callback=initMap">
        </script>
        
        <title>Zadanie 5</title>
    </head>
    <body>


    <div class="container-md" id="main">
      <div class="content">
        <div class="col">
          <label>Miesto, odkiaľ chcete prísť na fakultu:</label>
        </div>
        <div class="col">
          <input id="pac-input" class="controls" type="text" placeholder="Zadajte miesto" value="">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radios" id="car" value="car" checked>
          <label class="form-check-label" for="car">Autom</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radios" id="foot" value="foot">
          <label class="form-check-label" for="foot">Pešo</label>
        </div>
        <div class="col">
          <button id="calculate">Vypočítať trasu</button>
        </div>
        <div class="col">
          <button id="stops">Zobraziť zastávky</button>
        </div>
        <div id="distance"></div>
      </div>
    </div>
    <div id="map"></div>
    <div id="street"></div>
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 

    <script src="script.js"></script>
    </body>

</html>
